<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>下載｜肥仔將軍大冒險</title>
  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --text:#f5f7ff; --muted:#b7c0d8;
      --pri:#4da3ff; --pri2:#2e7dd6; --line:#2a3550;
    }
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 20% -10%,#1d2a45 0,#0b1220 60%);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;}
    .wrap{max-width:860px;margin:36px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px}
    h1{margin:0 0 8px;font-size:32px}
    p{margin:8px 0;color:var(--muted);line-height:1.7}
    .btns{display:flex;gap:12px;flex-wrap:wrap;margin:20px 0}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:700}
    .btn-primary{background:var(--pri);color:white}
    .btn-primary:hover{background:var(--pri2)}
    .btn-ghost{border:1px solid var(--line);color:var(--text)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    .item{border:1px solid var(--line);border-radius:12px;padding:14px}
    .item h3{margin:0 0 6px;font-size:16px}
    @media (max-width:700px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>肥仔將軍大冒險</h1>
      <p>快節奏 2D 動作生存遊戲。閃避飛彈、擊退敵人、挑戰 Boss。</p>

      <div class="btns">
        <a class="btn btn-primary" href="https://play.google.com/store/apps/details?id=com.KakitGameProduction.Fatty_General" target="_blank" rel="noopener">
          立即下載（Google Play）
        </a>
        <a class="btn btn-ghost" href="./index.html">返回首頁</a>
      </div>

      <div class="grid">
        <div class="item">
          <h3>私隱政策</h3>
          <p><a href="./privacy.html" style="color:#9cc7ff">查看 privacy policy</a></p>
        </div>
        <div class="item">
          <h3>廣告授權檔案</h3>
          <p><a href="./app-ads.txt" style="color:#9cc7ff">查看 app-ads.txt</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
